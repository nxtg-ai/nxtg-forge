---
# NXTG-Forge - Docker Compose Configuration

version: '3.8'

services:
  forge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxtg-forge
    volumes:
      - ./forge:/app/forge
      - ./.claude:/app/.claude
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
    command: tail -f /dev/null  # Keep container running for development
    restart: unless-stopped

  # PostgreSQL for testing
  postgres:
    image: postgres:15-alpine
    container_name: nxtg-forge-postgres
    environment:
      - POSTGRES_USER=forge
      - POSTGRES_PASSWORD=forge_dev_pass
      - POSTGRES_DB=forge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis for testing
  redis:
    image: redis:7-alpine
    container_name: nxtg-forge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
